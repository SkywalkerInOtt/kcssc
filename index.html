<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            /* Soft warm dots SVG */
            background-color: #fff8ed;
            background-image: url('data:image/svg+xml;utf8,<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="3" cy="3" r="2" fill="%23FFD194" fill-opacity="0.35"/><circle cx="15" cy="15" r="2" fill="%23D1913C" fill-opacity="0.15"/></svg>');
            background-repeat: repeat;
            background-size: 32px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            background: rgba(255, 250, 240, 0.90);
            border-radius: 20px;
            box-shadow: 0 4px 32px rgba(209, 145, 60, 0.10);
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(2px);
            max-width: 360px;
        }
        h1 {
            color: #bb6600;
            font-size: 2.2rem;
            margin-bottom: 0.6em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            color: #8a5300;
            font-size: 1.15rem;
            margin-top: 0;
            font-weight: 400;
        }
        @media (max-width: 500px) {
            .content {
                padding: 25px 10px;
                max-width: 95vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, World!</h1>
        <p>Welcome to your super simple page.</p>
    </div>
</body>
</html>
